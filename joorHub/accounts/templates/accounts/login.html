{% extends 'base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <h2 class="text-center">Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn">Login</button>
    </form>
    <a href="{% url 'signup' %}">Create an account</a>
</div>
{% endblock %}
