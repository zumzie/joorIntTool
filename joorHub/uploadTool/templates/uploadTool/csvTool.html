{% extends "base.html" %}

{% block title %}Upload Home{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Welcome to the Upload Tool!</h1>
    <p class="mb-4">This is the page where you can upload files.</p>
    <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        <div class="mb-4">
            <label for="id_file" class="block text-gray-700 text-sm font-bold mb-2">
                File:
            </label>
            <input
                type="file"
                name="file"
                id="id_file"
                class="block w-full text-sm text-gray-500
                    file:mr-4 file:py-2 file:px-4
                    file:border-0 file:text-sm file:font-semibold
                    file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"
            />
            {% for error in form.file.errors %}
            <p class="text-red-500 text-xs italic">{{ error }}</p>
            {% endfor %}
        </div>
        <button type="submit" class="inline-flex items-center px-4 py-2 bg-blue-500 border border-transparent rounded-md font-semibold text-xs text-white uppercase tracking-widest hover:bg-blue-700 active:bg-blue-900 focus:outline-none focus:border-blue-900 focus:ring focus:ring-blue-300 disabled:opacity-25 transition">Upload</button>
    </form>
</div>
{% endblock %}
